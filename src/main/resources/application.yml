spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/sandbox_db?useSSL=false&serverTimezone=Asia/Bangkok&allowPublicKeyRetrieval=true
    username: app
    password: app
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

